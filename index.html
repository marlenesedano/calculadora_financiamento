<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Financiamento</title>
  </head>
  <header>
    <h1>Calculadora de Financiamento</h1>
  </header>
  <body>
    <main>
      <section class="container">
        <label class="info-label" for="juros">Calcular Financiamento</label>
        <div>
          <span class="input-label">Valor Financiado</span>
          <div class="input-group">
            <span>R$</span>
            <input id="value" type="number" />
          </div>
        </div>
        <div>
          <!-- JUROS -->
          <span class="input-label">Juros</span>
          <div class="input-group">
            <input id="fees-financing" class="time-course" type="number" />
            <select name="fees" id="fees">
              <option value="mes">% Mes</option>
              <option value="anual">% Anual</option>
            </select>
          </div>
        </div>
        <div>
          <!-- TEMPO -->
          <span class="input-label">Periodo em</span>
          <div class="input-group">
            <input id="time-financing" class="time-course" type="number" />
            <select name="time" id="fees">
              <option value="mensal">Meses</option>
              <option value="anual">Anos</option>
            </select>
          </div>
        </div>
        <div class="button-group">
          <button id="calculate">CALCULAR</button>
          <button id="clear">LIMPAR</button>
          <button>IMPRIMIR</button>
        </div>
      </section>
      <section class="data-financing">
        <table>
          <tr>
            <th colspan="2">Resumo do total dos pagamentos</th>
          </tr>
          <tr>
            <td>Pagamento mensal estimado:</td>
            <td id="portion" class="result">R$0.00</td>
          </tr>
          <tr>
            <td>Valor do imprestimo:</td>
            <td id="total_lent" class="result">R$0.00</td>
          </tr>
          <tr>
            <td>Juros acumulados:</td>
            <td id="accumulated" class="result">R$0.00</td>
          </tr>
          <tr>
            <td>Total pagamentos:</td>
            <td id="payment" class="result">R$0.00</td>
          </tr>
        </table>
      </section>
    </main>
  </body>
  <footer>
    Desenvolvido por &nbsp;
    <a target="_blank" href="https://github.com/marlenesedano"
      >Marlene Sedano</a
    >
  </footer>

  <script src="/app.js"></script>
</html>
