<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/logo.ico" type="image/x-icon" />

    <title>Simulador de Financinamento</title>
  </head>
  <header>
    <h1>Simulador de Financinamento</h1>
  </header>
  <body>
    <main>
      <section class="container">
        <label class="info-label" for="juros">Calcular Financiamento:</label>
        <div class="input-wrapper">
          <span class="input-label">Valor Financiado:</span>
          <div class="input-group">
            <span>R$</span>
            <input
              id="value"
              maxlength="9"
              type="text"
              onkeyup="formatCurrency()"
            />
          </div>
        </div>
        <div class="input-wrapper">
          <!-- JUROS -->
          <span class="input-label">Percentual de Juros ao:</span>
          <div class="input-group">
            <input id="fees-financing" class="time-course" type="number" />
            <select name="fees" id="select_fees">
              <option id="select_month_fees" value="mes">Mes</option>
              <option id="select_year_fees" value="ano">Ano</option>
            </select>
          </div>
        </div>
        <div>
          <!-- TEMPO -->
          <span class="input-label">Periodo em</span>
          <div class="input-group">
            <input id="time-financing" class="time-course" type="number" />
            <select name="time" id="select_time">
              <option id="select_month_time" value="mensal">Mes</option>
              <option id="select_year_time" value="anual">Anos</option>
            </select>
          </div>
        </div>
        <div class="button-group">
          <button id="calculate">CALCULAR</button>
          <button id="clear">LIMPAR</button>
          <button id="printer">IMPRIMIR</button>
        </div>
      </section>
      <section class="data-financing">
        <table>
          <tr>
            <th colspan="2">Resumo do total dos pagamentos</th>
          </tr>
          <tr>
            <td>Pagamento mensal estimado:</td>
            <td id="portion" class="result">R$0.00</td>
          </tr>
          <tr>
            <td>Valor do imprestimo:</td>
            <td id="total_loan" class="result">R$0.00</td>
          </tr>
          <tr>
            <td>Juros acumulados:</td>
            <td id="accumulated" class="result">R$0.00</td>
          </tr>
          <tr>
            <td>Total pagamentos:</td>
            <td id="payment" class="result">R$0.00</td>
          </tr>
        </table>
      </section>
    </main>
  </body>
  <footer>
    Desenvolvido por &nbsp;
    <a target="_blank" href="https://github.com/marlenesedano"
      >Marlene Sedano</a
    >
  </footer>

  <script src="/app.js"></script>
</html>
